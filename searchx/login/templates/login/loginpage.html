    <div class="container"><a class="navbar-brand" href="/">search-x&nbsp;<img data-bs-hover-animate="bounce" src="{% static 'assets/img/world.png' %}" width="60" height="100" style="width: 44px;height: 25px;margin: 0px 0px 0px 1px;"></a><button data-toggle="collapse" data-target="#navbarResponsive"
            class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/register">register</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/login/password_reset_form.html">Reset Password</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#about">About</a></li>

    </div>

{% endblock %} {% block content %}
<div class="jumbotron" style="padding: 64px 32px;margin: 0px;">
    <div class="container login-card"><img class="profile-img-card" src="{% static 'assets/img/avatar_2x.png' %}">
        <p class="profile-name-card"> </p>
        <form action="/login/" class="form-signin" method="POST" action="">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form.as_p }}
            </fieldset>
            {% block javascript %}
            <script src='https://www.recaptcha.net/recaptcha/api.js'></script>
            {% endblock %}
            <div class="g-recaptcha" data-sitekey="6LdGWuMZAAAAAO1mqHyGS-7CksCh1P-3oE1hcneQ"></div>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="/register">Sign Up Now</a>
            </small>
        </div>
    </div>
</div>

{% endblock %}
